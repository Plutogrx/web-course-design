<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Login Form</title>
	<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<div class="container">
		<form action="#" class="loginForm">
			<h1>Sign&nbsp;Up</h1>
			<input type="text" placeholder="昵称" name="name" class="txt"/>
			<input type="email" placeholder="邮箱" name="email" class="txt"/>
			<input type="password" placeholder="密码" name="password" class="txt"/>
			<input type="submit" value="创建新用户" class="btn">
			<a href="#">已经有账户了？</a>
		</form>
	</div>
</body>
</html>
